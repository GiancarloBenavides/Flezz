<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>check</title>
        <link rel="stylesheet" href="../core/flezz.core.css">
        <link rel="stylesheet" href="ChekMixin.css">
    </head>
    <body>
        <div class="clear"><br></div>
        <section>
           <form action="">  
        <!-- INPUT TEXT -->
        <div class="field">
            <label for="">name_field_one</label>
            <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
        </div>
        
        <!-- INPUT TEXT WIDTH ERROR-->
        <div class="field">
            <label for="">name_field_one</label>
            <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
            <small class="error">name_error</small>
        </div>
        
        <!-- INPUT TEXT WIDTH PREFIX [ICON AND TEXT] -->
        <div class="field">
            <label for="">name_field_one</label>
            <div class="prefix"><i class="user"></i>
                <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
            </div>
        </div>
        
        <!-- INPUT TEXT WIDTH POSTFIX [ICON AND TEXT] -->
        <div class="field">
            <label for="">name_field_one</label>
            <div class="postfix">
                <input type="text" placeholder="name_field_one" data-tooltip="tip_one"><span>.COM</span>
            </div>
        </div>
        
        <!-- INPUT TEXT WIDTH PREFIX [BUTTON] -->
        <div class="field">
            <label for="">name_field_one</label>
            <button class="prefix">name_button</button>
            <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
        </div>
        
        <!-- INPUT TEXT WIDTH POSTFIX [BUTTON] -->
        <div class="field">
            <label for="">name_field_one</label>
            <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
            <button class="postfix">name_button</button>
        </div>
        
        <!--INPUT TEXT GROUP--> 
        <div class="group">
            <div class="field">
                <label for="">name_field_one</label>
                <input type="text" placeholder="name_field_one" data-tooltip="tip_one"> 
            </div>
            <div class="field">
                <label for="">name_field_two</label>
                <input type="text" placeholder="name_field_two" data-tooltip="tip_one"> 
            </div>
            <div class="field">
                <label for="">name_field_three</label>
                <input type="text" placeholder="name_field_three" data-tooltip="tip_one"> 
            </div>
        </div>
        
        <!-- INPUT TEXTAREA -->
        <div class="field">
            <label for="">name_field_one</label>
            <textarea name="" id="" cols="" rows=""></textarea>
        </div>
        
        <!-- CHECKBOX -->
        <div class="field">
            <label for="" data-tooltip="tip_one">name_field_one</label>
            <input type="checkbox" >
        </div>
        
        <!-- CHECKBOX GROUP-->
        <div class="group">
            <div class="field">
                <label for="" data-tooltip="tip_one">name_field_one</label>
                <input type="checkbox" >
            </div>
        </div>
        
        <!-- FIELDSET -->
        <fieldset>
            <legend>Fieldset Legend</legend>
            <label>Input Label
                <input type="text" placeholder="Inputs a elements go inside...">
            </label>
        </fieldset>
        
        <!-- RADIO -->
        <div class="radio">
            <label>Choose Your Favorite</label>
            <input type="radio" name="" value="" id=""><label for="">name_opcion_one</label>
            <input type="radio" name="" value="" id=""><label for="">name_opcion_two</label>
        </div>
    </form>

        </section>
    </body>
</html>
