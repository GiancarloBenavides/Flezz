<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Sitio Web Plataforma de Contratacion de la Universidad Nariño">
        <meta name="author" content="Giancarlo Ortiz">
        <title>Contratacion</title>
        <link href="Content/css/style.css" rel="stylesheet" media="screen">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <![CDATA[
            /*
            Name: Zerez Template Dashboard
            Version: 1.0
            Developer : Giancarlo Ortiz Benavides
            Url: www.zerez.org
            Date: 7 mayo 2015
        */]]>
    </head>
</head>
<body>
    <div class="" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content noradius">
                <div class="modal-header theme_color">
                    <h4 class="modal-title" id="myModalLabel">Ingreso</h4>
                </div>
                <div class="modal-body row">


                    <div id="loginbox" style="margin-top:50px;color:gray;" class="mainbox col-md-10 col-md-offset-1">
                        <h2 class="m-t-0 m-b-15">Iniciar sesión</h2>
                        <form action="" class="form-horizontal form-validation-1" method="post" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <div class="IdentificationformError parentFormundefined formError" style="opacity: 0.87; position: absolute; top: 0; left: auto; right: 8px; margin-top: -25px;">
                                    <div class="formErrorContent">Este campo es requerido<br></div>
                                    <div class="formErrorArrow"></div>
                                </div>
                                <input class="form-control validate[required,custom[number] text-box single-line" data-val="true" data-val-required="El campo nombre de Usuario es obligatorio." id="Identification" name="Identification" placeholder="Nombre" value="">
                            </div>


                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <div class="PasswordformError parentFormundefined formError" style="opacity: 0.87; position: absolute; top: 0; left: auto; right: 8px; margin-top: -25px;">
                                    <div class="formErrorContent">Este campo es requerido<br></div>
                                    <div class="formErrorArrow"></div>
                                </div>
                                <input class="form-control validate[required]" data-val="true" data-val-required="El campo Contraseña es obligatorio." id="Password" name="Password" placeholder="Contraseña" type="password">
                            </div>

                            <div style="margin-bottom: 25px;" class="input-group">
                                <div class="checkbox">
                                    <div class="icheckbox_minimal" aria-checked="false" aria-disabled="false" style="position: relative;">
                                        <input data-val="true" data-val-required="El campo Recordar? es obligatorio." id="RememberMe" name="RememberMe" type="checkbox" value="true" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; border: 0; opacity: 0; background: rgb(255, 255, 255);">
                                        <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; border: 0; opacity: 0; background: rgb(255, 255, 255);"></ins>
                                    </div>
                                    <input name="RememberMe" type="hidden" value="false">
                                    <label style="margin-left: 20px; for="RememberMe">Recordar?</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn theme_color" style="left: 20px;">Aceptar</button>


                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">


                        <div class="col-md-12 control">
                            <div><a href="">Recordar contraseña</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
