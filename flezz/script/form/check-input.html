<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Demo Flezz">
    <meta name="author" content="Giancarlo Ortiz">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="check-input.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <![CDATA[
        /*
        Name: Flezz Docs
        Version: 1.0
        Developer : Giancarlo Ortiz Benavides
        licenced: Carlos Rojas
        Url: www.zerez.org
        Date: 25 junio 2015
    */]]>   
    </head>
    <body>
        <div class="clear"><br></div>
        <section>
            <form action="">  
                <!-- INPUT TEXT -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <input type="text" placeholder="name_field_one" data-tooltip="tip_one">     
                </div>
                
                <!-- INPUT TEXT ICON-->
                <div class="field">
                    <label for="">name_field_one</label>
                    <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                    <span><i class="fa fa-rocket"></i></span>
                </div>

                <!-- INPUT TEXT WIDTH ERROR-->
                <div class="field">
                    <label for="">name_field_one</label>
                    <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                    <small class="error">name_error <span class="arrow"></span></small>
                </div>

                <!-- INPUT TEXT WIDTH PREFIX [ICON AND TEXT] -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="prefix">
                        <span><i class="fa fa-rocket"></i></span>
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                    </div>
                </div>

                <!-- INPUT TEXT WIDTH POSTFIX [ICON AND TEXT] -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="postfix">
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                        <span>.COM</span>
                    </div>
                </div>

                <!-- INPUT TEXT WIDTH PREFIX AND POSTFIX [ICON AND TEXT] -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="afix">
                        <span>http://</span>   
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                        <span>.org</span>
                    </div>
                </div>

                <!-- INPUT TEXT WIDTH PREFIX [BUTTON] -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="prefix">
                        <span class="button"><button>name_button</button></span>
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                    </div>                
                </div>
                
                <!-- INPUT TEXT WIDTH PREFIX [BUTTON] V2 -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="prefix">
                        <span class="button"><button><i class="fa fa-question"></i></button></span>
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                    </div>                
                </div>

                <!-- INPUT TEXT WIDTH POSTFIX [BUTTON] -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="postfix">
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                        <span class="button"><button>name_button</button></span>
                    </div>
                </div>
                
                <!-- INPUT TEXT WIDTH POSTFIX [BUTTON] -->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="postfix">
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                        <span class="button"><button><i class="fa fa-arrow-right"></i></button></span>
                    </div>
                </div>
                
                <!-- INPUT TEXT WIDTH POSTFIX [BUTTON] V2-->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="postfix">
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                        <button>name_button</button>
                    </div>
                </div>
                
                <!-- INPUT TEXT WIDTH POSTFIX [BUTTON] V3-->
                <div class="field">
                    <label for="">name_field_one</label>
                    <div class="postfix">
                        <input type="text" placeholder="name_field_one" data-tooltip="tip_one">
                        <button><i class="fa fa-search"></i></button>
                    </div>
                </div>
                
                <!-- INPUT NO FIELD -->
                <input class='noField' type="text" placeholder="input without field" data-tooltip="tip_one">

                <!-- CHECKBOX -->
                <div class="field">
                    <input type="checkbox" >
                    <label for="" data-tooltip="tip_one">name_field_one</label>
                </div>

                <!-- CHECKBOX GROUP-->
                <div class="field">
                    <p>Name group</p>   
                    <div class="set">
                        <input id="checkbox-one" type="checkbox" >
                        <label for="checkbox-one" data-tooltip="tip_one">name_field_one</label><br>
                        <input id="checkbox-two" type="checkbox" >
                        <label for="checkbox-two" data-tooltip="tip_two">name_field_two</label><br>
                    </div>
                </div>

                <!-- RADIO -->
                <div class="field">
                    <p>Choose Your Option</p>
                    <div class="set">
                        <label for="one"><input type="radio" name="option" value="one" id="one">name_opcion_one</label>
                        <label for="two"><input type="radio" name="option" value="two" id="two">name_opcion_two</label>
                    </div>
                </div>
            </form>
        </section>
        <script src="../vendor/jquery-2.1.0.js"></script>
        <script src="flezz.input.js"></script>
    </body>
</html>
